<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="topSection">
      <h1>Etch-A-Sketch</h1>
    </div>
    <main>
      <div class="sideMenu">
        <button
          class="roundButtons"
          id="clearBoard"
          title="Clears the board completely"
        >
          Clear Board
        </button>
        <button
          class="roundButtons"
          id="black"
          title="Paints the squares black"
        >
          Black
        </button>
        <input
          class="roundButtons"
          type="color"
          id="color"
          value="#e66465"
          title="Pick a Color"
        />
        <button
          class="roundButtons"
          id="randomColor"
          title="Selects a random color for each square"
        >
          Random Color
        </button>
        <button
          class="roundButtons"
          id="erase"
          title="Erases the color of the squares one by one"
        >
          Erase
        </button>
      </div>
      <div class="container" id="container"></div>
      <div class="startItems">
        <button id="startButton" title="Click to draw a grid"></button>
        <p id="start">Start</p>
      </div>
    </main>
  </body>
</html>
